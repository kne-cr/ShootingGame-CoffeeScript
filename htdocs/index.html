<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="CoffeeScript,JavaScript,シューティングゲーム,ゲーム" />
    <meta name="description" content="CoffeeScriptで開発したシューティングゲームです。研修目的で開発したゲームがある程度面白くなったので、JavaScriptに圧縮コンパイルして公開しています。" />
    <title>CoffeeScriptでシューティングゲーム</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <div id="images"></div>
    <div id="background">
      <div id="description">
        <h1>Shooting cream</h1>
        <div class="content1">
          かつてはスイーツの代表格として人気の高かった<img class="creamPuff" src="img/player.png">シュークリーム<br>
          最近人気のアイツらを倒して、スイーツの王座を取り戻そう！<br>
        </div>
        <div class="content2">
          操作<br>
          移動：←↑→↓<br>
          シュート：SPACE<br>
          リスタート：ENTER<br>
        </div>
        <div class="content3">
          PRESS ENTER
        </div>
      </div>
      <canvas id="screen"></canvas>
    </div>
    <script type="text/javascript" src="js/analytics.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
